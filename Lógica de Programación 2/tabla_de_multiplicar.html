<meta charset="UTF-8">

<h1>TABLA DE MULTIPLICAR</h1>

<script>

    function saltarlinea(){
        document.write("<br><br>");
    }

    function imprimir(a){
        document.write(a);
        saltarlinea();
    }

    imprimir("WHILE");

   var numero = parseInt(prompt("Ingrese el n√∫mero del que desee saber la tabla"));
   var multiplicador = 1;

   while(multiplicador <= 10){
    imprimir(numero + " X " + multiplicador + " = " + (multiplicador*numero));
    multiplicador = multiplicador + 1;
   }

   imprimir("FOR")



   for(let i = 1; i <=10; i++){
    imprimir(numero + " X " + i + " = " + (i*numero));
   }

</script>
