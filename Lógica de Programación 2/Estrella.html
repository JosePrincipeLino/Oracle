<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    for(var i=1; i <= 3; i++){
        for(var columna = 1 ; columna <= 10; columna++){
            document.write("*");
        }
        saltarLinea();
    }

</script>
