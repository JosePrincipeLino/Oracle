<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR LOS PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

    function saltarlinea(){
        document.write("<br><br>");
    }

    function imprimir(a){
        document.write(a);
        saltarlinea();
    }

    var victorias = parseInt(prompt("Informe la cantidad de victorias"));
    var empates = parseInt(prompt("Informe la cantidad de empates"));

    puntosTotal = victorias * 3 + empates;

    imprimir("El total de puntos del equipo es: " + puntosTotal);

    if(puntosTotal > 28){
        imprimir("El esquipo esta mejor que el año pasado");
    }

    if(puntosTotal < 28){
        imprimir("El esquipo esta peor que el año pasado");
    }

    if(puntosTotal == 28){
        imprimir("El esquipo esta igual que el año pasado");
    }

</script>
