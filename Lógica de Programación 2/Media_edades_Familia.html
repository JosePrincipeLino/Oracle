<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR LA MEDIA DE LAS EDADES DE UNA FAMILIA</h1>

<script>

    function saltarlinea(){
        document.write("<br><br>");
    }

    function imprimir(a){
        document.write(a);
        saltarlinea();
    }

    var númeroDeMiembros = parseInt(prompt("Ingres la cantidad de miembros de su familia"));
    var contador = 1;
    var totalDeEdades = 0;

    while(contador <= númeroDeMiembros){

        edad = parseInt(prompt("Ingrese la edad del familiar"));
        totalDeEdades = totalDeEdades + edad;
        contador++;
        
    }

    imprimir("La media de la edades de la famiia es " + totalDeEdades/númeroDeMiembros);

</script>
