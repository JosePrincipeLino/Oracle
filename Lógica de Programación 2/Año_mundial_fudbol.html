<meta charset="UTF-8">

<h1>PROGRAMA AÑO MUNDIAL DE LA FIFA</h1>

<script>

    function saltarlinea(){
        document.write("<br><br>");
    }

    function imprimir(a){
        document.write(a);
        saltarlinea();
    }

    var añoMundial = 1930;
    
    var limite = parseInt(prompt("Insertar año limite para calcular"));

    while(añoMundial <= limite){

      imprimir("Hubo un mundial dela FIFA en el año " + añoMundial);
      añoMundial = añoMundial + 4;
    
    }
    
    imprimir("Fin");

</script>
