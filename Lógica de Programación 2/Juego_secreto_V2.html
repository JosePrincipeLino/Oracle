<meta charset="UTF-8">

<input/>

<button>Vereficar si aceto el secreto</button>

<script>

    //var secreto = Match.round(Math.random()*10);

    var secreto = [3,5,7,9];   

    var input = document.querySelector("input");

    input.focus();
    
    function vereficar(){

        var encontrado = false;

        for(var i = 0; i <= secreto.length; i++){

            if(parseInt(input.value) == secreto[i]){

                alert("Usted acertó");
                encontrado = true;
                break;
            }

        }

        if(encontrado == false){

            alert("Usted erró")
        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = vereficar;
    

</script>
