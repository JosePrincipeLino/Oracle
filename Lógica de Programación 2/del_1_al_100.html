<meta charset="UTF-8">

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var número = 1;

    while(número <= 100){
        imprimir(número)
        número++;
    }

    imprimir("Fin");

</script>
