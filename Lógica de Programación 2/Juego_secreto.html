<meta charset="UTF-8">

<input/>

<button>Vereficar si aceto el secreto</button>

<script>
    function saltarLinea() {
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    

    var secreto = Match.round(Math.random()*10);
    var input = document.querySelector("input");

    input.focus();
    
    function vereficar(){

        if(parseInt(input.value) == secreto){

          alert("Usted acertó");

        }
         else{

           alert("Usted erró");

        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = vereficar;
    

</script>
