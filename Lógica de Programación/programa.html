<meta charset="UTF-8">

<h1>Programa</h1>

<script>

    function saltarlinea(){
        document.write("<br><br>");
    }

    function imprimir(a){
        document.write(a);
        saltarlinea();
    }

    var year = 2022;
    
    imprimir("Hola amigos");

    saltarlinea();

    imprimir("Juan tiene: " + (year - 2000) + " años");

    saltarlinea();
   
    
    imprimir("Pedro tiene: " + (year - 1995) + " años");

    year = 2030;

    saltarlinea();
    
    imprimir("Carlos tiene: " + (year - 2005) + " años");
    
</script>
